post_close_alarm:
  name: Alarm öffnen/schließen
  description: Schließt einen offenen Alarm (je nach Setup um den Einsatz im Monitor zu verbergen und die Rückmeldung einzuschränken).
  fields:
    alarm_id:
      name: Alarm-ID
      description: Die ID des Alarms, der geschlossen werden soll. Zu finden in den Attributen des Sensors mit den Alarmdetails.
      required: true
      example: 54321
    closed:
      name: Geschlossen
      description: Status des Alarms; offen=false, geschlossen=true
      required: true
      example: true
    report:
      name: Einsatzbericht
      description: Einsatzbericht
      required: false
      example: '2 Einsatztabschnitte gebildet, 3 C-Rohre im Einsatz'


post_message:
  name: Nachricht senden
  description: Ermöglicht das Senden einer Nachricht in einen bestimmten Kanal.
  fields:
    message_channel_id:
      name: Nachrichtenkanal-ID
      description: Die ID des Kanals, in den die Nachricht gesenden werden soll. Zu finden in den Attributen des Sensors mit den Alarmdetails. Dieser Wert oder die Alarm-ID müssen übergeben werden!
      required: false
      example: 54321
    alarm_id:
      name: Alarm-ID
      description: Die ID des Alarms, in dessen Kanal die Nachricht gesenden werden soll. Zu finden in den Attributen des Sensors mit den Alarmdetails. Dieser Wert oder die Nachrichtenkanal-ID müssen übergeben werden!
      required: false
      example: 54321
    text:
      name: Nachricht
      description: Text der Nachricht.
      required: false
      example: 'Dies ist eine Testnachricht.'


post_using_vehicle_property:
  name: Fahrzeugeigenschaften ändern
  description: Aktualisiert die Werte der individuelle Fahrzeugeigenschaften in Divera 24/7. Es können nur Werte zu existierenden Eigenschaften gesetzt werden. Die Eigenschaften müssen vorab in Divera eingerichtet und dem Fahrzeug zugewiesen sein!
  fields:
    vehicle_id:
      name: Fahrzeug-ID
      description: Die ID des Fahrzeugs, für das der Status aktualisiert werden soll. Zu finden in den Attributen des Fahrzeugsensors.
      required: true
      example: 654321
    key:
      name: Eigenschaftsschlüssel
      description: Schlüssel und Wert der Eigenschaft, deren Wert gesetzt werden soll. Eigenschaft muss in Divera existieren!
      required: false
      example: 654


post_using_vehicle_crew:
  name: Fahrzeugbesatzung ändern
  description: Ergänzt einzelne, entfernt einzelne oder entfernt alle Besatzungsmitglieder eines Fahrzeuges in Divera 24/7.
  fields:
    vehicle_id:
      name: Fahrzeug-ID
      description: Die ID des Fahrzeugs, für das der Status aktualisiert werden soll. Zu finden in den Attributen des Fahrzeugsensors.
      required: true
      example: 654321
    mode:
      name: Modus
      description: Muss einer von drei Werten sein - hinzufügen = 'add'; entfernen = 'remove'; zurücksetzen = 'reset'
      required: true
      example: add
    crew:
      name: Fahrzeugbesatzung
      description: Liste der Benutzer-IDs, die hinzugefügt oder entfernt werden sollen. Muss eine Liste von Benutzer-IDs sein und darf nur für Modus 'Zurücksetzen'(reset) leer sein.
      required: false
      example: 123, 456, 789

