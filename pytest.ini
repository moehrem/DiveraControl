[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .tox build dist *.egg snapshots fixtures
addopts =
    --strict-markers
    --cov=custom_components.diveracontrol
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
filterwarnings =
    ignore:Setting custom ClientSession.close attribute is discouraged:DeprecationWarning
markers =
    requires_integration: Tests that require full integration setup
