name: ✅ CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "0 3 * * 1"  # Läuft jeden Montag um 03:00 UTC für automatische Updates

jobs:
  lint:
    name: "🔍 Linting & Static Analysis"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install black flake8

      - name: Check formatting with Black
        run: black --check .

      - name: Run Flake8
        run: flake8 .

  security_checks:
    name: "🔒 Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: 🔒 Install Security Tools
        run: pip install bandit safety

      - name: 🔍 Run Bandit (Code Security)
        run: bandit -r .

      - name: 🛡️ Run Safety (Dependency Security)
        run: safety check --full-report

  secrets_scan:
    name: "🕵️ Secret Scanning"
    runs-on: ubuntu-latest
    steps:
      - name: 🐽 TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.88.6
        with:
          scan: git
          base: HEAD~50   # Prüft die letzten 50 Commits
          head: HEAD
          extra_args: "--only-verified --json"


