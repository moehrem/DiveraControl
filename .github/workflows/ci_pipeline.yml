name: ✅ CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "0 3 * * 1"  # Läuft jeden Montag um 03:00 UTC für automatische Updates

jobs:
  lint:
    name: "🔍 Linting & Static Analysis"
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: 🔍 Install Linting Tools
        run: pip install flake8

      - name: 🛠️ Run Linting
        run: flake8 .

  security_checks:
    name: "🔒 Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: 🔒 Install Security Tools
        run: pip install bandit safety

      - name: 🔍 Run Bandit (Code Security)
        run: bandit -r .

      - name: 🛡️ Run Safety (Dependency Security)
        run: safety check --full-report

  secrets_scan:
    name: "🕵️ Secret Scanning"
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🕵️ Install TruffleHog
        run: pip install trufflehog

      - name: 🔎 Scan for Secrets
        run: trufflehog filesystem --path . --regex --entropy=True

  tests:
    name: "✅ Unit Tests"
    runs-on: ubuntu-latest
    needs: [security_checks, secrets_scan]  # Läuft erst, wenn Security & Secret-Scan bestanden sind
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: 🧪 Install Test Tools
        run: pip install pytest

      - name: 🏗️ Run Tests
        run: pytest
