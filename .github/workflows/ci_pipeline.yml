name: âœ… CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: "0 3 * * 1"  # LÃ¤uft jeden Montag um 03:00 UTC fÃ¼r automatische Updates

jobs:
  lint:
    name: "ğŸ” Linting & Static Analysis"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ” Install Linting Tools
        run: pip install flake8

      - name: ğŸ› ï¸ Run Linting
        run: flake8 .

  security_checks:
    name: "ğŸ”’ Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ”’ Install Security Tools
        run: pip install bandit safety

      - name: ğŸ” Run Bandit (Code Security)
        run: bandit -r .

      - name: ğŸ›¡ï¸ Run Safety (Dependency Security)
        run: safety check --full-report

  secrets_scan:
    name: "ğŸ•µï¸ Secret Scanning"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ•µï¸ Install TruffleHog
        run: pip install trufflehog

      - name: ğŸ” Scan for Secrets
        run: trufflehog filesystem --path . --regex --entropy=True

  tests:
    name: "âœ… Unit Tests"
    runs-on: ubuntu-latest
    needs: [security_checks, secrets_scan]  # LÃ¤uft erst, wenn Security & Secret-Scan bestanden sind
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ§ª Install Test Tools
        run: pip install pytest

      - name: ğŸ—ï¸ Run Tests
        run: pytest
