name: âœ… CI Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"  # LÃ¤uft jeden Montag um 03:00 UTC fÃ¼r automatische Updates

jobs:
  dependency_update:
    name: "ğŸ”„ Update Dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Install pip-tools
        run: pip install pip-tools

      - name: ğŸ”„ Update Dependencies
        run: |
          if [ ! -f requirements.in ]; then
            cp requirements.txt requirements.in
          fi
          pip-compile --upgrade requirements.in
          pip-sync

      - name: ğŸš€ Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add requirements.txt
          git commit -m "ğŸ”„ Auto-update dependencies" || exit 0
          git push origin HEAD:main || exit 0

  lint:
    name: "ğŸ” Linting & Static Analysis"
    runs-on: ubuntu-latest
    needs: dependency_update
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ” Install Linting Tools
        run: pip install flake8

      - name: ğŸ› ï¸ Run Linting
        run: flake8 .

  security_checks:
    name: "ğŸ”’ Security Checks"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ”’ Install Security Tools
        run: pip install bandit safety

      - name: ğŸ” Run Bandit (Code Security)
        run: bandit -r .

      - name: ğŸ›¡ï¸ Run Safety (Dependency Security)
        run: safety check --full-report

  secrets_scan:
    name: "ğŸ•µï¸ Secret Scanning"
    runs-on: ubuntu-latest
    needs: security_checks
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ•µï¸ Install TruffleHog
        run: pip install trufflehog

      - name: ğŸ” Scan for Secrets
        run: trufflehog filesystem --path . --regex --entropy=True

  tests:
    name: "âœ… Unit Tests"
    runs-on: ubuntu-latest
    needs: secrets_scan
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ§ª Install Dependencies and Test Tools
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: ğŸ—ï¸ Run Tests
        run: pytest
